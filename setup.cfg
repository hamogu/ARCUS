[metadata]
name = arcus
author = MIT/Hans Moritz GÃ¼nther
author_email = hgunther@mit.edu
license = GNU GPL v3+
license_file = licenses/LICENSE.rst
url = https://github.com/hamogu/arcus
description = Ray-tracing ARCUS with the MARXS package
long_description = This package contains the setup code to ray-trace ARCUS.
edit_on_github = False
github_project = hamogu/arcus

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires =
    astropy
    numpy
    marxs
    transforms3d


[options.extras_require]
test =
    pytest-astropy
docs =
    sphinx-astropy

[options.package_data]
arcus = data/*

[tool:pytest]
testpaths = "arcus" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
